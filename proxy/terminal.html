<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>λ Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Lucida Console", "Courier New", monospace;
      font-size: 16px;
      margin: 0;
      padding: 20px;
    }

    .terminal {
      text-align: left;
      white-space: pre-wrap;
    }

    .cyan { color: #0ff; }
    .green { color: #0f0; }
    .red { color: #f00; }

    .hidden { display: none; }

    input {
      background: none;
      border: none;
      outline: none;
      color: #fff;
      font-family: inherit;
      font-size: inherit;
      caret-color: #0f0;
      width: 400px;
    }

    input::placeholder {
      color: #555;
    }

    .prompt {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>
  <div id="commandLine" class="hidden">
    <span class="prompt">λ ></span>
    <input type="text" id="commandInput" autofocus>
  </div>
  <div id="passwordLine" class="hidden">
    Secure Access Policy Code:
    <br>
    <span class="prompt">&lt;_</span>
    <input type="password" id="passwordInput" placeholder="[INPUT]">
  </div>

  <script>

    function proxy(url="https://snoopthethird.oops.wtf/"){


        document.write("Welcome, chump")
        let iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.style.position = "absolute";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        document.body.appendChild(iframe);
    }

    const terminal = document.getElementById("terminal");
    const commandLine = document.getElementById("commandLine");
    const commandInput = document.getElementById("commandInput");
    const passwordLine = document.getElementById("passwordLine");
    const passwordInput = document.getElementById("passwordInput");

    const bootLines = [
      "<span class='cyan'>Welcome to the λ terminal.</span>",
      "Type <span class='green'>help</span> for a list of commands"
    ];

    let lineIndex = 0;

    function typeLine(line, callback) {
      let container = document.createElement("div");
      terminal.appendChild(container);

      let i = 0;
      function typing() {
        if (i < line.length) {
          container.innerHTML = line.slice(0, i+1);
          i++;
          setTimeout(typing, 15);
        } else {
          container.innerHTML = line;
          callback();
        }
      }
      typing();
    }

    function typeNextLine() {
      if (lineIndex < bootLines.length) {
        typeLine(bootLines[lineIndex], () => {
          lineIndex++;
          setTimeout(typeNextLine, 300);
        });
      } else {
        commandLine.classList.remove("hidden");
        commandInput.focus();
      }
    }

    typeNextLine();

    // Command history
    let history = [];
    let historyIndex = -1;

    // Command Handler
    function runCommand(input) {
      const parts = input.split(" ");
      const command = parts[0].toLowerCase();
      const args = parts.slice(1).join(" ").trim();
      let container = document.createElement("div");

      switch (command) {
        case "help":
          container.innerHTML =
            "AVAILABLE COMMANDS<br>--<br>" +
            "<span class='green'>proxy</span><br>" +
            "<span class='green'>log &lt;text&gt;</span><br>" +
            "<span class='green'>title &lt;text&gt;</span><br>" +
            "<span class='green'>cls</span><br>" +
            "<span class='green'>echo &lt;text&gt;</span><br>" +
            "<span class='green'>ver</span><br>" +
            "<span class='green'>date</span><br>" +
            "<span class='green'>exit</span><br>--";
          break;

        case "log":
        case "echo":
          container.innerHTML = args
            ? args
            : "Command is missing an argument";
          break;

        case "title":
          if (!args) {
            container.innerHTML = "Command is missing an argument";
          } else {
            document.title = args;
            container.innerHTML = "Title set to: " + args;
          }
          break;

        case "cls":
          terminal.innerHTML = "";
          return; // nothing else, don't append

        case "ver":
          container.innerHTML = "λ Terminal v1.0.0 (W.W Build 0)";
          break;

        case "date":
          container.innerHTML = new Date().toString();
          break;

        case "exit":
          container.innerHTML = "Exiting session...";
          setTimeout(() => location.reload(), 800);
          break;

        case "proxy":
          if (!args) {
            // no argument → normal secure mode
            container.innerHTML = "Activating Iframe Proxy Access Protocol... <br>If you know what you're doing, you can use the alternative syntax (proxy [URL]) to iframe tunnel to another source.";
            commandLine.classList.add("hidden");
            passwordLine.classList.remove("hidden");
            passwordInput.focus();
          } else {
                try{
                new URL(args);
                } catch (e) {
                container.innerHTML = "Invalid URL: " + args;
                break
            }

            // argument given → direct proxy
            proxy(args); // args is already a string with the whole URL
            container.innerHTML = "Launching proxy to:" + args;
          }
          break;



            
          

        case "":
          return; // do nothing on empty enter

        default:
          container.innerHTML = input + ": command not found";
      }

      terminal.appendChild(container);
      terminal.scrollTop = terminal.scrollHeight;
    }

    commandInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const input = commandInput.value.trim();
        runCommand(input);
        if (input) {
          history.push(input);
          historyIndex = history.length; // reset index to latest
        }
        commandInput.value = "";
      } else if (e.key === "ArrowUp") {
        if (historyIndex > 0) {
          historyIndex--;
          commandInput.value = history[historyIndex];
        }
        e.preventDefault();
      } else if (e.key === "ArrowDown") {
        if (historyIndex < history.length - 1) {
          historyIndex++;
          commandInput.value = history[historyIndex];
        } else {
          historyIndex = history.length;
          commandInput.value = "";
        }
        e.preventDefault();
      }
    });

    // Handle password
    passwordInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        let container = document.createElement("div");
        if (passwordInput.value === "goonsquad9000") {
          container.innerHTML = "[<span class='green'>ACCESS GRANTED</span>]";
          terminal.appendChild(container);
          passwordLine.classList.add("hidden");
          commandLine.classList.remove("hidden");
          commandInput.focus();
          setTimeout(() => proxy(), 1000);
        } else {
          container.innerHTML = "[<span class='red'>ACCESS DENIED</span>]";
          terminal.appendChild(container);
          setTimeout(() => location.reload(), 1000);
        }
        passwordInput.value = "";
        terminal.scrollTop = terminal.scrollHeight;
      }
    });
  </script>
</body>
</html>
